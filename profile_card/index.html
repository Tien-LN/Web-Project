<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/images/profile_pic.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Lam Nhat Tien</span>
            <span class="job">youtuber & developer</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/tien.lamnhat.549436/" target="_blank" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0sk1gZUWYPUZm5tPW_BNf0QdBWq_XQqAO5Q&s" target="_blank" style="background: #56c9ec" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/5nhaat.tieen6/" target="_blank" style="background: #d7488b" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/@chimsetammua6520" target="_blank" style="background: #f30f2a" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-like'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bxs-comment'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">8k</span>
            </div>
        </div>
    </div>
</body>

</html>
