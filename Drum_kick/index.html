<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kick</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button>
            <p class="key">A</p>
            <p class="sound">CLAP</p>
        </button>
        <button>
            <p class="key">S</p>
            <p class="sound">HIHAT</p>
        </button>
        <button>
            <p class="key">D</p>
            <p class="sound">KICK</p>
        </button>
        <button>
            <p class="key">F</p>
            <p class="sound">OPENHAT</p>
        </button>
        <button>
            <p class="key">G</p>
            <p class="sound">BOOM</p>
        </button>
        <button>
            <p class="key">H</p>
            <p class="sound">RIDE</p>
        </button>
        <button>
            <p class="key">J</p>
            <p class="sound">SNARE</p>
        </button>
        <button>
            <p class="key">K</p>
            <p class="sound">TOM</p>
        </button>
        <button>
            <p class="key">L</p>
            <p class="sound">TINK</p>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
