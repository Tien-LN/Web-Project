<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

     // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
        const isAdult = people.some(function(obj) {
            const currYear = (new Date()).getFullYear();
            if(currYear - obj.year >= 19)
            {
                return true;
            }
        });
        console.log({isAdult});
        // short version:
        const isAdult2 = people.some(person => ((new Date()).getFullYear() - person.year >= 19));
        console.log({isAdult2});

    // Array.prototype.every() // is everyone 19?
        const allAdult = people.every(person => ((new Date()).getFullYear() - person.year >= 19));
        console.log({allAdult});

     // Array.prototype.find()
    // Find is like filter, but instead returns just the one we are looking for
    // Find the comment with id: 542328
        const comment = comments.find(function(comment) {
            if(comment.id === 542328)
            {
                return true;
            }
        });
        console.log({comment});
        // short version:
        const comment2 = comments.find(comment => comment.id === 542328);
        console.log({comment2});

      // Array.prototype.findIndex()
     // Find the comment with this ID
    // delete the comment with the ID of 823423
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log({index});
        console.log(comments[index]);
     // Array.prototype.slice()
    // delete:
        const newComments = [
            ...comments.slice(0,index),
            ...comments.slice(index+1)
        ];
        console.table(newComments);
        // or:
        comments.splice(index,1);
        console.table(comments);
    </script>
</body>

</html>
