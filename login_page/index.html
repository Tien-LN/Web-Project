<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCademy login page clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
        <div class="logo">
            <img src="/images/codecademy_rps1.png" alt="logo">
        </div>
        <div class="options">
            <div class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
            </div>
            <button class="Login-btn">Login</button>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="side-pic">
            <div class="main-pic">
                <img src="/images/side-pic.jpg">
            </div>
            <div class="smaller-pic">
                <img src="/images/side-pic2.jpg">
                <img src="/images/side-pic3.jpg">
            </div>
        </div>
        <div class="Login-container">
            <form class="Login-form">
                <h2>Login to CodeCademy</h2>
                <label for="username">Email or username</label>
                <input type="text" id="username" name="username" placeholder="Enter your email or username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <a href="#">I forgot my password</a>
                <button type="submit">Log in</button>
                <p style="font-size: 15px; font-weight: 600">Or login with another account:</p>
                <div class="medias-login">
                    <a href="#">
                        <img src="/images/google-icon.png" >
                    </a>
                    <a href="#">
                        <img src="/images/facebook-icon.png" >
                    </a>
                    <a href="#">
                        <img src="/images/github-icon.png" >
                    </a>
                    <a href="#">
                        <img src="/images/linkedin-icon.png" >
                    </a>
                    <a href="#">
                        <img src="/images/twitter-icon.png">
                    </a>
                </div>
                <div class="not-member-yet">
                    <p>Not a member yet?</p>
                    <a>Sign up here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
